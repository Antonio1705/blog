<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{admin/navbar :: nav}"></div>

<div class="container">
    <div class="row">
        <h1>List of Comments</h1>
        <br>
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Email</th>
                <th>Comment</th>
                <th>Created Date</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody>
                <tr th:each="comment, iterStatus : ${allComments}">
                    <td th:text="${iterStatus.count}"></td>
                    <td th:text="${comment.email}"></td>
                    <td th:text="${comment.content}"></td>
                    <td th:text="${#temporals.format(comment.createdOn, 'dd MMMM yyyy')}"></td>
                    <td>
                        <a class="btn btn-danger" th:href="@{/api/admin/comments/delete/{commentId}(commentId=${comment.id})}">Delete</a>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>


</div>



</body>
</html>

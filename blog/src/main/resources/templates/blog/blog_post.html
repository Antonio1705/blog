<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</head>
<body>
<div th:replace="~{blog/navbaruser :: nav}"></div>

<div class="container">
    <div class="row">
        <div class="col-md-9  ">
            <div class="col-md-8  ">

                <h2 th:text="${postByUrl.title}"></h2>
                <hr>
                <h4 th:text="${postByUrl.shortDescription}"></h4>
                <hr>
                <label>Created on: </label>
                <h4 th:text="${postByUrl.createdOn}"></h4>
                <hr>
                <label>Updated on: </label>
                <h4 th:text="${postByUrl.updatedOn}"></h4>
                <hr>

                <div th:utext="${postByUrl.content}">

                </div>

            </div>
            <div class="Comment">
                <h3>Comments:</h3>
                <div class="card">
                    <div class="card-header">
                        <h2>Leave a comment</h2>
                    </div>
                    <div class="body">
                        <form role="form" method="post" th:action="@{/{postUrl}/comments(postUrl=${postByUrl.url})}" th:object="${emptyComment}">
                            <div class="row">
                                <div class="row-md-5 mb-3">
                                    <input class="form-control" id="name" name="name" placeholder="enter name" th:field="*{name}" type="text">
                                </div>
                            </div>

                            <div class="row">
                                <div class="row-md-5 mb-3">
                                    <input class="form-control" id="email" name="email" placeholder="enter email" th:field="*{email}" type="text">
                                </div>
                            </div>

                            <div class="row">
                                <div class=" mb-3">
                                <textarea cols="110" id="content" name="content" placeholder="Enter Comment" rows="8"  th:field="*{content}">

                                </textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-5">
                                    <button class="btn btn-primary" type="submit" >
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-3" >
            <!-- Search bar-->
            <div th:replace="~{blog/search-component :: search}"></div>
        </div>
        <hr>




    </div>


</div>
</body>
</html>

<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card-header">
            <h2>
                Registration
            </h2>
        </div>
        <div th:if="${param.success}">
            <div class="alert alert-info">
                You have registered successfully to our Blog app
            </div>
        </div>
        <div class="card-body">
            <form method="post" role="form" th:action="@{/register/save}" th:object="${newEmptyUser}">
                <div class="form-group mb-3">
                    <label class="form-label"> FirstName</label>
                    <input type="text" name="name" id="name" th:field="*{name}" placeholder="Enter the Name">
                    <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" id="email" th:field="*{email}" placeholder="Enter the Email">
                    <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">password</label>
                    <input type="password" name="password" id="password" th:field="*{password}" placeholder="Enter the Password">
                    <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
                </div>
                <div class="form-group mb-3">
                    <button type="submit" class="btn btn-primary">Registration</button>
                    <span>Already registered</span>?
                    <a th:href="@{/login}">Login Here</a>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
